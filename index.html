<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Menus -->
    <div class="menu-list">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <!-- End Menus -->
    <!-- Hero Section -->
    <section class="hero">
        <div class="image">
            <img src="img/donut.png" alt="hero image">
        </div>
        <div class="caption">
            <h1>Feed your hungry with our unique donuts</h1>
        </div>
        <button type="button">
            Order Now
        </button>
    </section>
    <!-- End Hero -->
    <!-- Container -->
    <section class="container">
        <!-- New Coming Section -->
        <section class="new-coming">
            <header>
                <h1>New Coming</h1>
            </header>
            <div class="items">
                <div class="promo">
                    <div class="images">
                        <img src="img/image1.jpg" alt="">
                    </div>
                    <p>Choco Rainbow</p>
                    <h3>20k</h3>
                </div>
                <div class="promo">
                    <div class="images">
                        <img src="img/image3.jpg" alt="">
                    </div>
                    <p>Six Taste of Fun</p>
                    <h3>20k</h3>
                </div>
            </div>
        </section>
        <!-- End New Coming Section -->
        <!-- Our Product Section -->
        <section class="our-product">
            <header>
                <h1>Our Product</h1>
            </header>
            <div class="products">
                <div class="goods">
                    <div class="images">
                        <img src="img/image2.jpg" alt="">
                    </div>
                    <p>Star Wheel</p>
                    <h3>25k</h3>
                </div>
                <div class="goods">
                    <div class="images">
                        <img src="img/image4.jpg" alt="">
                    </div>
                    <p>Sugar Flavour</p>
                    <h3>25k</h3>
                </div>
                <div class="goods">
                    <div class="images">
                        <img src="img/image5.jpg" alt="">
                    </div>
                    <p>Black Forest</p>
                    <h3>25k</h3>
                </div>
                <div class="goods">
                    <div class="images">
                        <img src="img/image6.jpg" alt="">
                    </div>
                    <p>Coffee Taste</p>
                    <h3>25k</h3>
                </div>
            </div>
        </section>
        <!-- End Our Product Section -->
    </section>
    <footer>
        <p>Copyright &copy; 2023 Designed by Rangga Widya</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
