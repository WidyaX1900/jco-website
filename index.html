<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Menus -->
    <div class="menu-list">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <!-- End Menus -->
    <!-- Hero Section -->
    <section class="hero">
        <div class="image">
            <img src="img/donut.png" alt="hero image">
        </div>
        <div class="caption">
            <h1>Feed your hungry with our unique donuts</h1>
        </div>
        <button type="button">
            Order Now
        </button>
    </section>
    <!-- End Hero -->
    <!-- New Coming Section -->
    <section class="container">
        <section class="new-coming">
            <header>
                <h1>New Coming</h1>
            </header>
            
        </section>
    </section>
</body>
<script src="script.js"></script>
</html>
